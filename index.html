<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Against Computer - Final</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Anton'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="tictac">
  <div class = "title">
    ESHA TICTAC </div>
  
  <div class = "buttons">
    <button class ="btn btn-success" id="x">X</button>
    <button class ="btn btn-success" id="o">O</button>
    <button class ="btn btn-warning" id="r">RESET</button>
    
    
  </div>
  <div class="clearfix"></div>

    <div class ="row1 ">
      <button class ="btn btn-primary tic" id="0"></button>
      <button class ="btn btn-primary tic" id="1"></button>
      <button class ="btn btn-primary tic" id="2"></button>
    </div>
     <div class ="row2">
      <button class ="btn btn-primary tic" id="3"></button>
      <button class ="btn btn-primary tic" id="4"></button>
      <button class ="btn btn-primary tic" id="5"></button>
    </div>
     <div class ="row3">
      <button class ="btn btn-primary tic" id="6"></button>
      <button class ="btn btn-primary tic" id="7"></button>
      <button class ="btn btn-primary tic" id="8"></button>
    </div>
    
    
    
    
  
  <div class="message">
    Game is running
    
  </div>
  
  
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
